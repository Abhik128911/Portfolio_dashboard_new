<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blossom Memories</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <!-- Uncomment the next line if you use Turn.js -->
  <!-- <script src="assets/lib/turn.min.js"></script> -->
</head>
<body>
  <!-- Cherry Blossom falling petals animation -->
  <div id="petal-container"></div>

  <!-- Book Album Wrapper -->
  <main class="album-book">
    <header>
      <h1 class="album-title"><b>Memories</b></h1>
      <p class="album-subtitle"><b>Gift for My Dearest Friend</b></p>
    </header>

    <!-- Book Container -->
    <div id="album-book-container">
      <!-- Pages will be dynamically added here as <div class="page"> elements -->
    </div>

    <!-- Book Navigation Controls -->
    <nav class="book-controls">
      <button id="prev-btn" aria-label="Previous page">&lt;</button>
      <button id="next-btn" aria-label="Next page">&gt;</button>
    </nav>
  </main>

  <footer class="album-footer">
  <span class="footer-deco-left">❀</span>
  <span class="footer-message">
    Made for <strong>My Dearest Friend(ANANNYA)</strong> &middot; <i>Blossoming Memory Album</i>
    <br>
    <span class="footer-author">Made by Abhik Das &mdash; All rights reserved</span>
  </span>
  <span class="footer-deco-right">❀</span>
</footer>



  <!-- Scripts (Turn.js optional, animation, and main logic) -->
  <script src="assets/lib/turn.min.js"></script>
  <script src="assets/js/animation.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
